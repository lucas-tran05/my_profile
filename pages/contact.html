<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Trần Quốc Cường">
    <title>Trần Quốc Cường</title>
    <link rel="shortcut icon" href="../images/image.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="../css/responsive.css">

    <!-- Custom JavaScript -->
    <script src="../javascript/loadContent.js" defer></script>
</head>

<body>
    <div class="container-fluid">
        <div id="header-placeholder"></div>
        <main class="row p-5 pe-3 ps-3 p-md-5 d-flex justify-content-center userBgColor">
            <div
                class="d-flex justify-content-center align-items-center pb-5 mb-md-0 me-md-auto text-dark text-decoration-none col-12 ">
                <p class="ti-layout-grid2-alt text-uppercase fw-bold mb-0 me-3 text-primary-emphasis"></p>
                <h4 class="text-uppercase fw-bold mb-0 userColor">Let’s talk</h4>
            </div>

            <!-- Updated form action to submit directly to Google Form -->
            <form method="POST"
                class="col-12 col-md-5 d-flex flex-column align-items-center justify-content-center bg-light p-5 pe-4 ps-4 p-md-5 rounded"
                target="_self" id="contact-form">
                <div class="mb-3 w-100 w-md-75">
                    <label for="name" class="form-label fw-bold">Name</label>
                    <input type="text" class="form-control border-0 border-bottom border-2 bg-light" required id="name"
                        name="entry.1109068289">
                </div>

                <div class="mb-3 w-100 w-md-75">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control border-0 border-bottom border-2 bg-light" required
                        id="email" name="entry.70862781">
                </div>

                <div class="mb-3 w-100 w-md-75">
                    <label for="subject" class="form-label fw-bold">Subject</label>
                    <input type="text" class="form-control border-0 border-bottom border-2 bg-light" required
                        id="subject" name="entry.1972856591">
                </div>

                <div class="mb-3 w-100 w-md-75">
                    <label for="message" class="form-label fw-bold">Message</label>
                    <textarea class="form-control border-0 border-bottom border-2 bg-light" required id="message"
                        name="entry.1386846325" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary mt-3 w-25" id="submit-btn">Send</button>
            </form>

        </main>
        <div id="footer-placeholder"></div>
    </div>
    <!-- Bootstrap JavaScript and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
